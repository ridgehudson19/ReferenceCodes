<!DOCTYPE html>
<html>
<head>
	<title>JSON Example</title>
</head>
<body>
	<script type="text/javascript">
		let companies =  `[
		{
			"name": "Big Corporation",
			"numberOfEmployees": 10000,
			"ceo": "Mary",
			"rating": 3.6
		},
		{
			"name": "Small Startup",
			"numberOfEmployees": 3,
			"ceo": null,
			"rating": 4.3
		}	
 ]`
	console.log(JSON.parse(companies)); /*JSON Objects usually come back as string,
										  use JSON.parse() to change to JS Object */
	console.log(JSON.parse(companies)[1].name);
	</script>
</body>
</html>
