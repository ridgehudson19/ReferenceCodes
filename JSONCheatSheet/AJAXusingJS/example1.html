	/* FROM: https://www.w3schools.com/xml/xml_http.asp 
		-XMLhttprequest is an object within your browser
		-httprequest through js
		-easier with library like jquery/axios
		-just using javascript below*/
	 var xhttp = new XMLHttpRequest();
	 
	 xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) { 
			var response = JSON.parse(xhttp.responseText);
			//console.log(response.people);
			
			//same as above
			//console.log(JSON.parse(response).people);
			
			 var people = response.people;
			 var output ='';
	  
			for(var i = 0;i < people.length;i++){
			
			output+= '<li>' + people[i].name + '</li>'; 
			}
	  
			document.getElementById('people').innerHTML = output;
			
		}
	};
	
	xhttp.open("GET", "people.json", true);
	xhttp.send();
