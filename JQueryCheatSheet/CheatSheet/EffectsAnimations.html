<html>
<head>
	<script src = "../../../jquery/jquery.js"> </script>
	<title>jQuery Crash Course | Effects and Animations</title>
	  
	<style>
		body{ 
			margin:0;
			font-size:17px;
			font-family:arial;
			background:#f4f4f4;
			line-height:1.5m;
		}
		
		header{
			background:#333;
			color:#fff;
			padding:20px;
			text-align:center;
			border-bottom:4px #000 solid;
			margin-bottom:10px;
		}
		
		#container{
			width:90%;
			margin:auto;
			padding:10px;
		} 
		
		#box{
			background:#333;
			color:#fff;
			width:500px;
			height:90px;
			padding:40px;
			text-align:center;
		}
		
		#box2{
			background:red;
			width:100px;
			height:100px;
			position:relative;
		}
	</style>
</head>
<body>
	<header>
		<h1> jQuery Crash Course - Effects and Animations</h1>
	</header> 
	<div id="container"> 
		<button id="btnFadeOut">Fade Out</button>
		<button id="btnFadeIn">Fade In</button>
		<button id="btnFadeTog">Fade Toggle</button>
		
		<hr>
		
		<button id="btnSlideUp">Slide Up</button>
		<button id="btnSlideDown">Slide Down</button>
		<button id="btnSlideTog">Slide Toggle</button>
		<button id="btnStop">Stop</button>
		
		<hr>
		
		<div id="box"><h1>Hello World</h1></div> 
		
		<hr>
		
		<button id="moveLeft">Move Left</button>
		<button id="moveRight">Move Right</button>
		<button id="moveAround">Move Around</button> 
		<div id="box2"></div>
	</div>
	 
	<script> 
		$(document).ready(function(){
			/* --- Fade effects --- */
			$('#btnFadeOut').click(function(){
				//$('#box').fadeOut();
				//$('#box').fadeOut('fast');
				//$('#box').fadeOut('slow');
				//$('#box').fadeOut(3000); // 3 seconds
				
				$('#box').fadeOut(3000, function(){ 	//callback function fadeout  
					$('#btnFadeOut').text('Its Gone');
				});  
			});
			 
			$('#btnFadeIn').click(function(){  		  
				$('#box').fadeIn(3000); 
			});  
			
			$('#btnFadeTog').click(function(){  		  
				$('#box').fadeToggle(1000); 
			});
			
			
			/* --- Slide Effects --- */
			$('#btnSlideDown').click(function(){  		  
				$('#box').slideDown(3000); 
			});
			$('#btnSlideUp').click(function(){  		  
				$('#box').slideUp(3000); 
			});
			$('#btnSlideTog').click(function(){  		  
				$('#box').slideToggle(3000); 
			});
			
			$('#btnStop').click(function(){
				$('#box').stop();	//stops the effect
			});
			
			
			/* --- Animation Effects --- */
			$('#moveRight').click(function(){
				$('#box2').animate({
					left: 500,
					height: '300px',
					width: '300px',
					opacity: '0.5'
				});
			});
			
			$('#moveLeft').click(function(){
				$('#box2').animate({
					left: 0,
					height: '100px',
					width: '100px',
					opacity: '1'
				});
			});
			
			$('#moveAround').click(function(){ 
				var box = $('#box2');
				box.animate({
					left:300
				});
				box.animate({
					top:300
				});
				box.animate({
					top:300,
					left:0
				});
				box.animate({
					left:0,
					top:0
				});
			});
			
		}); 
 	</script> 
</body>
</html>
