<body>

		<li>List item 4</li>
	</ul>
	<a href="http://google.com">Google</a>

	</div>
	 
	<script> 
		$(document).ready(function(){
			//$('p.para1').css('color', 'red'); 					//change 1 css style

			$('#newItem').keyup(function(e){						//on keyup function of newItem (input textbox)
				var code = e.which;									//'e'.which finds the code of the key pressed
				if(code== 13){										//code 13 stands for enter
					e.preventDefault();								//prevents default behavior of enter inside newItem
					$('ul').append('<li>' + e.target.value +    	//appends <li> to <ul> list 
								   '</li>');
				}
			});
			
			/* --- Arrays --- */
			/*

			});

			var newArray = $('ul#list li').toArray();				//convert a list to a javascript array object
			//console.log(newArray);								//log array to console
			
			$.each(newArray, function(i, val){ 						//loop through array, outputting the innerHTML
